<div class="container">
    <div class="row">
        <div class="col-md-3">
            <div class="form-group">
                <input type="text" placeholder="username" ng-model="uname" class="form-control"/>
            </div>
            <div class="form-group">
                <input type="password" placeholder="password" ng-model="password" class="form-control"/>
            </div>
            <div>
                <button ng-click="login()" class="btn btn-primary">Login</button>
                <a href="#/register" class="btn btn-primary">Register</a>
                <br /><br /><p ng-show="alrt === 0" style="color:red">invalid login</p>
                <p ng-show="alrt1 === 0" style="color:red">user doesn't exist</p>
            </div>
        </div>
    </div>
</div>
