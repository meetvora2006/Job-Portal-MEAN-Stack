<input type="text" class="form-control" placeholder="Search" ng-model="searchTable">


<table class="table table-bordered table-hover">
<tr>
    <th>title</th>
    <th>keywords</th>
    <th>location</th>
    <th>description</th>
</tr>
<tr ng-repeat="job in jobs | filter:searchTable">
    <td>{{job.title}}</td>
    <td>{{job.keywords}}</td>
    <td>{{job.location}}</td>
    <td>{{job.description}}</td>
</tr>
</table>
