<div class="container">
    <div class="row">
        <form name="myForm" class="col-md-4" ng-submit="reg()" >
            
            <div class="form-group">
                <label> User Name: </label>
                <input name="username" class="form-control" ng-model="username" required/>
               
            </div>
            <div class="form-group">
                <label> Password: </label>
                <input type="password" name="password" class="form-control" ng-model="password" required/>
           
            </div>
            <div class="form-group">
                <label> Email: </label>
                <input name="email" class="form-control" ng-model="email" type="email" required/>
               
            </div>
            <div class="form-group">
                <label> Location: </label>
                <input type="text" name="location" class="form-control" ng-model="location" required/>
               
            </div>
            <div class="form-group">
                <label> Phone: </label>
                <input type="number" name="phone" class="form-control" ng-model="phone"  required/>
               
            </div>
            <div>
                <label> Type: </label> <br />
                <label class="radio-inline"><input type="radio" ng-model="utype" value="company">  Company </label>
                <label class="radio-inline"><input type="radio" ng-model="utype" value="job seeker" > Job Seeker </label>
            </div>
            <br />
            <div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>
    </div>
</div>
